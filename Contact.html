<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="Assets/Styles/ContactUs.css" />
    <link rel="stylesheet" href="Assets/Styles/styles.css" />
    <link rel="stylesheet" href="Assets/Styles/index.css">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lato:wght@900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open Sans:wght@700&display=swap"
    />
  </head>
  <body>
    <div class="contact-us">
      <section class="pagina-principal-inner">
        <div class="frame-parent">
          <div class="idiomix-wrapper">
            <a class="idiomix">IdioMix </a>
          </div>
          <div class="menu-parent">
            <nav class="menu">
              <a href="#" class="home">Home</a>
              <a href="AboutUs.html" class="about-us">About Us</a>
              <a href="index.html#Features" class="features">Features</a>
              <a href="index.html#Plans" class="home">Plans</a>
              <a href="Contact.html" class="contact">Contact</a>
            </nav>
            <div class="button">
              <a href="new.html" class="sign-in">Sign In</a>
            </div>
          </div>
        </div>
      </section>
      <section class="contact-us-inner">
        <div class="frame-parent21">
          <div class="call-us-wrapper">
            <div class="call-us">
              <div class="content15">
                <div class="mail">
                  <img
                    class="icon17"
                    loading="lazy"
                    alt=""
                    src="Assets/Images/icon2.svg"
                  />

                  <b class="llamanos">Llamanos</b>
                </div>
                <div class="separator">+51 992223333</div>
              </div>
            </div>
          </div>
          <div class="form">
            <img
              class="background-icon12"
              alt=""
              src="Assets/Images/background2.svg"
            />

            <form class="form-fields">
              <div class="name-company-labels-parent">
                <div class="name-company-labels">
                  <b class="nombre-completo">Nombre Completo *</b>
                  <div class="button26">
                    <div class="background20"></div>
                    <input
                      class="john-david"
                      placeholder="John David"
                      type="text"
                    />
                    <br><br>
                  </div>
                </div>
                <div class="name-company-labels1">
                  <b class="compania">Compania *</b>
                  <div class="button27">
                    <div class="background21"></div>
                    <input
                      class="el-nombre-de"
                      placeholder="el nombre de tu compania"
                      type="text"
                    />
                    <br><br>
                  </div>
                </div>
              </div>
              <div class="frame-parent22">
                <div class="correo-parent">
                  <b class="correo">Correo *</b>
                  <div class="button28">
                    <div class="background22"></div>
                    <input
                      class="exampleyourmailcom"
                      placeholder="example@yourmail.com"
                      type="text"
                    />
                    <br><br>
                  </div>
                </div>
                <div class="topic-input-wrapper">
                  <div class="topic-input">
                    <b class="tema">Tema *</b>
                    <div class="button29">
                      <div class="background23"></div>
                      <input
                        class="como-te-ayudamos"
                        placeholder="Como te ayudamos?"
                        type="text"
                      />
                      <br><br>
                    </div>
                  </div>
                </div>
              </div>
            </form>
            <div class="mensaje-parent">
              <b class="mensaje">Mensaje *</b>
              <div class="message">
                <div class="background24"></div>
                <textarea class="hola"></textarea>
              </div>
            </div>
            <div class="button-wrapper1">
              <button class="button30">
                <b class="enviar-mensaje">Enviar Mensaje</b>
              </button>
            </div>
            <div class="background-container">
              <img
                class="background-icon13"
                alt=""
                src="Assets/Images/background3.svg"
              />

              <img"
                class="background-patterns-icon1"
                loading="lazy"
                alt=""
                src="Assets/Images/background-patterns1@2x.png"
              />

              <img
                class="image-29-icon4"
                loading="lazy"
                alt=""
                src="Assets/Images/image-29@2x.png"
              />
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
